<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meraki | Indumentaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <header class="navbar custom-navbar">
    <div class="container-fluid .custom-flex-container ">
      <img src="assets/icons/LogoMeraki.png" alt="Logo De Meraki">
      <a class="navbar-brand " href="#">Tienda Online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end custom-offcanvas" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header ">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <nav>
    <a href="#" class="boton-home">
      <i class="fa-solid fa-house fa-lg"></i>
      <h3>HOME</h3>
    </a>
    <div class="boton-desplegable">

      <button class="btn mobile-categories-btn btn-lg" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#categoriesMenu" aria-controls="categoriesMenu">
        <i class="fa-solid fa-list"></i>
      </button>

      <h3>CATEGORIAS</h3>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="categoriesMenu" aria-labelledby="categoriesMenuLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="categoriesMenuLabel">Categorías</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-group">
            <li class="list-group-item"><a href="#">Categoría 1</a></li>
            <li class="list-group-item"><a href="#">Categoría 2</a></li>
            <li class="list-group-item"><a href="#">Categoría 3</a></li>
            <li class="list-group-item"><a href="#">Categoría 4</a></li>
            <li class="list-group-item"><a href="#">Categoría 5</a></li>
          </ul>
        </div>
      </div>
    </div>
    <a href="#" class="boton-compra">
      <i class="fa-brands fa-shopify fa-lg"></i>
      <h3>COMPRA</h3>
    </a>
  </nav>
  <main>
    <h1>
      MERAKI 
      <span>INDUMENTARIA</span>
    </h1>
    <h2 class="highlighted-text">
      DESTACADOS
    </h2>
  </main>
  <footer>
    ESTO ES UN FOOTER
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c792bd6173.js" crossorigin="anonymous"></script>
</body>

</html>
